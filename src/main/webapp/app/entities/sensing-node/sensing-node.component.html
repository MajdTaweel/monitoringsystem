<div>
    <h2 id="page-heading">
        <span jhiTranslate="monitoringsystemApp.sensingNode.home.title">Sensing Nodes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensing-node" [routerLink]="['/sensing-node/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="monitoringsystemApp.sensingNode.home.createLabel">
            Create a new Sensing Node
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sensingNodes?.length === 0">
        <span jhiTranslate="monitoringsystemApp.sensingNode.home.notFound">No sensingNodes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sensingNodes && sensingNodes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.sensingNode.snid">Snid</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.sensingNode.sensingNodeType">Sensing Node Type</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.sensingNode.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.sensingNode.battery">Battery</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.sensingNode.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sensingNode of sensingNodes ;trackBy: trackId">
                    <td><a [routerLink]="['/sensing-node', sensingNode.id, 'view']">{{ sensingNode.id }}</a></td>
                    <td>{{ sensingNode.snid }}</td>
                    <td jhiTranslate="{{ 'monitoringsystemApp.SensingNodeType.' + sensingNode.sensingNodeType }}">{{ sensingNode.sensingNodeType }}</td>
                    <td jhiTranslate="{{ 'monitoringsystemApp.SensingNodeStatus.' + sensingNode.status }}">{{ sensingNode.status }}</td>
                    <td>{{ sensingNode.battery }}</td>
                    <td>
                        {{ sensingNode.userId }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sensing-node', sensingNode.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sensing-node', sensingNode.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sensingNode)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

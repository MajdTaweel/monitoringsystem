<div>
    <h2 id="page-heading">
        <span jhiTranslate="monitoringsystemApp.pollutionReadings.home.title">Pollution Readings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pollution-readings" [routerLink]="['/pollution-readings/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="monitoringsystemApp.pollutionReadings.home.createLabel">
            Create a new Pollution Readings
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pollutionReadings?.length === 0">
        <span jhiTranslate="monitoringsystemApp.pollutionReadings.home.notFound">No pollutionReadings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pollutionReadings && pollutionReadings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.pollutionReadings.co2">Co 2</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.pollutionReadings.sound">Sound</span></th>
                    <th scope="col" ><span jhiTranslate="monitoringsystemApp.pollutionReadings.sensingNode">Sensing Node</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pollutionReadings of pollutionReadings ;trackBy: trackId">
                    <td><a [routerLink]="['/pollution-readings', pollutionReadings.id, 'view']">{{ pollutionReadings.id }}</a></td>
                    <td>{{ pollutionReadings.co2 }}</td>
                    <td>{{ pollutionReadings.sound }}</td>
                    <td>
                        <div *ngIf="pollutionReadings.sensingNodeId">
                            <a [routerLink]="['/sensing-node', pollutionReadings.sensingNodeId , 'view']" >{{ pollutionReadings.sensingNodeId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pollution-readings', pollutionReadings.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pollution-readings', pollutionReadings.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pollutionReadings)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
